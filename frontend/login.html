<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBets Login</title>
    <link rel="stylesheet" type="text/css" href="/frontend/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: rgb(84,84,84)">
    <div class="main container ">
        <div class="login-card" style="background-color: lightgrey">
            <div class="login-header">Login</div>
            <h4>Username</h4>
            <input class="input" type="text" name="username" placeholder="Type your username">
            <h4>Password</h4>
            <input class="input" type="password" name="password" placeholder="Type your password">
            <!-- Forgot your password? -->
            <button class="login bttn">Login</button>
            <div class="sign-up-header">Or sign up below</div>
            <button class="sign-up bttn">Sign Up</button>
        </div>
    </div>
</body>
</html>
