<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBets Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/frontend/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: rgb(84,84,84)">
    <form class="main container ">
        <div class="login-card" style="background-color: lightgrey">
            <div class="login-header">Create a User</div>
            <h4>Username</h4>
            <input class="input" type="text" name="username" pattern="[a-z]" maxlength="20" minlength="3" placeholder="Type your username">
            <h4>Password</h4>
            <input class="input" type="password" name="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Type your password">
            <h4>Re-type Password</h4>
            <input class="input" type="password" name="re_password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Re-type your password">
            <h4>Birthdate</h4>
            <input class="input" type="date" name="birthdate" min="1920-01-01"? 
            <!-- Forgot your password questions??? -->
            <button class="login bttn">Create Account</button>
        </div>
    </form>
</body>
</html>
